<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="cadastro_estilos.css">
</head>
<body>

    <nav>
        <a href="../index.html">Home</a>
        <a href="../projetos.html">Projetos</a>
        <a href="../projetos/bot_automação.html">Voltar</a>
    </nav>
    
    <main>

        <h1>Formulário de cadastro de produtos</h1>


        <div id="container">
            <form action="">
                    <p> <label for="icodigo">Código do Produto</label> </p>
                    <input type="text" name="codigo" id="icodigo" required  class="texto">

                    <p> <label for="imarca">Marca do Produto</label> </p>
                    <input type="text" name="marca" id="imarca" required class="texto" >

                    <p> <label for="itipo">Tipo do Produto</label> </p>
                    <input type="text" name="tipo" id="itipo" required class="texto">

                    <p> <label for="icategoria">Categoria do Produto</label> </p>
                    <input type="text" name="categoria" id="icategoria" required class="texto">

                    <p> <label for="ipreco">Preço Unitário do Produto</label> </p>
                    <input type="text" name="preco" id="ipreco" required class="texto">

                    <p> <label for="icusto">Custo do Produto</label> </p>
                    <input type="text" name="custo" id="icusto" required class="texto">

                    <p> <label for="iobs">obs</label> </p>
                    <input type="text" name="obs" id="iobs"  class="texto">

                    <p class="pbot"><input type="submit" class="botao">
                    <input type="reset" value="Limpar" class="botao"></p>
            
            </form>
        </div>
    </main>
</body>
</html>
